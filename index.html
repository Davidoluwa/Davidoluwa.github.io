<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save User - Thinkmate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
        }
        #feedback {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
            display: none;
        }
        #authSection, #saveSection {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="authSection">
        <input type="email" id="email" placeholder="Enter your email">
        <input type="password" id="password" placeholder="Enter your password">
        <button id="authBtn">Login</button>
        <p>New user? <a href="https://Davidoluwa.github.io/register.html">Register here</a></p>
    </div>
    <div id="saveSection" style="display: none;">
        <span id="userEmail"></span>
        <button id="saveBtn">Save Code</button>
        <span id="feedback">Saved!</span>
    </div>

    <!-- Firebase v8 SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAYF88RuhWLgKXUC1nePFOLdBv3WS-nYNY",
            authDomain: "fifa-davun-utility.firebaseapp.com",
            projectId: "fifa-davun-utility",
            storageBucket: "fifa-davun-utility.appspot.com",
            messagingSenderId: "285918417550",
            appId: "1:285918417550:web:005acea2b83881d8cc2fdf",
            measurementId: "G-TPD462ZGCB"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        console.log("Firebase initialized");
        const auth = firebase.auth();
        const db = firebase.firestore();

        document.addEventListener("DOMContentLoaded", function() {
            const authBtn = document.getElementById("authBtn");
            const saveBtn = document.getElementById("saveBtn");
            const feedback = document.getElementById("feedback");
            const authSection = document.getElementById("authSection");
            const saveSection = document.getElementById("saveSection");
            const userEmailSpan = document.getElementById("userEmail");

            let extension = window.location.search 
                ? decodeURIComponent(window.location.search.substring(1)) 
                : "Home";
            console.log("Extension detected:", extension);

            function extractCredential(type) {
                const match = extension.match(new RegExp(`${type}:([^,\\.]+)`));
                return match ? match[1].trim() : null;
            }

            const email = extractCredential("email");
            const password = extractCredential("password");

            // Remove email and password from the extension code before saving
            function cleanExtensionData(data) {
                return data.replace(/email:[^,\.]+,?/, "").replace(/password:[^,\.]+,?/, "").trim();
            }
            
            const sanitizedCode = cleanExtensionData(extension);
            console.log("Sanitized code to be saved:", sanitizedCode);

            if (email && password) {
                console.log("Attempting automatic login for:", email);

                auth.signInWithEmailAndPassword(email, password)
                    .then(userCredential => {
                        console.log("Signed in successfully:", userCredential.user.email, "UID:", userCredential.user.uid);
                        showSaveSection(userCredential.user.email);
                    })
                    .catch(err => {
                        console.log("Auto sign-in failed:", err.message);
                        showAuthSection();
                    });
            } else {
                showAuthSection();
            }

            authBtn.addEventListener("click", function() {
                const manualEmail = document.getElementById("email").value.trim();
                const manualPassword = document.getElementById("password").value.trim();
                if (!manualEmail || !manualPassword) {
                    console.log("Email or password missing");
                    alert("Please enter both email and password.");
                    return;
                }
                console.log("Manual login attempt:", manualEmail);

                auth.signInWithEmailAndPassword(manualEmail, manualPassword)
                    .then(userCredential => {
                        console.log("Signed in successfully:", userCredential.user.email, "UID:", userCredential.user.uid);
                        showSaveSection(userCredential.user.email);
                    })
                    .catch(err => {
                        console.log("Sign-in error:", err.message);
                        alert("Failed to sign in: " + err.message);
                    });
            });

            saveBtn.addEventListener("click", function() {
                const user = auth.currentUser;
                if (user) {
                    console.log("Saving code for user:", user.email, "UID:", user.uid);
                    db.collection("users").doc(user.uid).set({
                        lastSaveCode: sanitizedCode,  // Save cleaned data
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    })
                    .then(() => {
                        console.log("Code saved successfully");
                        feedback.style.display = "block";
                        setTimeout(() => feedback.style.display = "none", 2000);
                    })
                    .catch(err => {
                        console.error("Error saving:", err);
                        alert("Failed to save: " + err.message);
                    });
                } else {
                    console.log("No user logged in for save");
                    alert("Please log in first.");
                }
            });

            function showSaveSection(email) {
                authSection.style.display = "none";
                saveSection.style.display = "flex";
                userEmailSpan.textContent = `Logged in as: ${email}`;
            }

            function showAuthSection() {
                authSection.style.display = "flex";
                saveSection.style.display = "none";
            }
        });
    </script>
</body>
</html>

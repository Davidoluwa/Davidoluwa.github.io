<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy URL Extension</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        #copyBtn {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #copyBtn:hover {
            background-color: #45a049;
        }
        #feedback {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
            display: none;
        }
    </style>
</head>
<body>
    <button id="copyBtn">Copy Extension to Clipboard</button>
    <span id="feedback">Copied!</span>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Log to confirm script execution
            console.log("DOM loaded, button should be visible");

            // Get the button and feedback elements
            const copyBtn = document.getElementById("copyBtn");
            const feedback = document.getElementById("feedback");
            if (!copyBtn) {
                console.error("Button with ID 'copyBtn' not found!");
                return;
            }

            // Determine the URL extension
            let extension = window.location.search 
                ? decodeURIComponent(window.location.search.substring(1)) 
                : "Home";
            console.log("Extension detected:", extension);

            // Add click event listener to the button
            copyBtn.addEventListener("click", function() {
                try {
                    // Use the modern Clipboard API to copy the extension
                    navigator.clipboard.writeText(extension).then(() => {
                        // Show feedback
                        feedback.style.display = "block";
                        console.log("Extension copied to clipboard:", extension);
                        // Hide feedback after 2 seconds
                        setTimeout(() => {
                            feedback.style.display = "none";
                        }, 2000);
                    }).catch(err => {
                        console.error("Failed to copy:", err);
                        alert("Failed to copy to clipboard. Please try again.");
                    });
                } catch (error) {
                    console.error("Error during copy operation:", error);
                    alert("An error occurred while copying.");
                }
            });
        });
    </script>
</body>
</body>
</html>

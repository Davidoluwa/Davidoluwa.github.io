<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy URL Extension</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .row-container {
            display: flex;
            align-items: center;
            background-color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        #extensionDisplay {
            font-size: 20px;
            color: #333;
            margin-right: 20px;
        }
        #copyBtn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #copyBtn:hover {
            background-color: #45a049;
        }
        #feedback {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
            display: none;
        }
    </style>
</head>
<body>
    <div class="row-container">
        <span id="extensionDisplay">Loading...</span>
        <button id="copyBtn">Copy</button>
    </div>
    <span id="feedback">Copied!</span>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            console.log("DOM loaded, initializing...");

            const copyBtn = document.getElementById("copyBtn");
            const extensionDisplay = document.getElementById("extensionDisplay");
            const feedback = document.getElementById("feedback");

            if (!copyBtn || !extensionDisplay) {
                console.error("Required elements not found!");
                return;
            }

            // Calculate the extension
            const extension = window.location.search 
                ? decodeURIComponent(window.location.search.substring(1)) 
                : "Home";
            console.log("Calculated extension:", extension);

            // Display the extension
            extensionDisplay.textContent = extension;
            console.log("Displayed extension:", extensionDisplay.textContent);

            // Set the text to copy
            const textToCopy = extension;
            console.log("Text to copy assigned:", textToCopy);

            copyBtn.addEventListener("click", function() {
                console.log("Button clicked, copying:", textToCopy);

                navigator.clipboard.writeText(textToCopy).then(() => {
                    console.log("Clipboard write successful, copied:", textToCopy);
                    feedback.style.display = "block";
                    setTimeout(() => {
                        feedback.style.display = "none";
                    }, 2000);
                }).catch(err => {
                    console.error("Clipboard write failed:", err);
                    alert("Failed to copy: " + err.message);
                });
            });
        });
    </script>
</body>
</html>

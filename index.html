<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy URL Extension</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        #feedback {
            font-size: 16px;
            color: #333;
            display: none;
        }
    </style>
</head>
<body>
    <span id="feedback">Copied!</span>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            console.log("DOM loaded, initializing...");

            const feedback = document.getElementById("feedback");

            const extension = window.location.search 
                ? decodeURIComponent(window.location.search.substring(1)) 
                : "Home";
            console.log("Calculated extension:", extension);

            const textToCopy = extension;
            console.log("Text to copy set as:", textToCopy);

            console.log("Attempting to copy:", textToCopy);
            navigator.clipboard.writeText(textToCopy).then(() => {
                console.log("Successfully copied to clipboard:", textToCopy);
                feedback.style.display = "block";
                setTimeout(() => {
                    feedback.style.display = "none";
                }, 2000);
            }).catch(err => {
                console.error("Clipboard copy failed:", err);
                alert("Failed to copy: " + err.message);
            });
        });
    </script>
</body>
</html>

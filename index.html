<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download URL Extension</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #downloadBtn {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #downloadBtn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <button id="downloadBtn">Download Extension</button>

    <script>
        // Ensure the script runs after the DOM is fully loaded
        document.addEventListener("DOMContentLoaded", function () {
            // Log to confirm the script is running
            console.log("DOM loaded, button should be visible");

            // Get the button element
            const downloadBtn = document.getElementById("downloadBtn");
            if (!downloadBtn) {
                console.error("Button with ID 'downloadBtn' not found!");
                return;
            }

            // Determine the URL extension
            let extension = window.location.search 
                ? decodeURIComponent(window.location.search.substring(1)) 
                : "Home";
            console.log("Extension detected:", extension);

            // Add click event listener to the button
            downloadBtn.addEventListener("click", function() {
                try {
                    // Create a Blob with the extension text
                    const blob = new Blob([extension], { type: "text/plain;charset=utf-8" });
                    const url = URL.createObjectURL(blob);

                    // Create a temporary anchor element for download
                    const a = document.createElement("a");
                    a.href = url;
                    a.download = "extension.txt";
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);

                    console.log("Download triggered successfully");
                } catch (error) {
                    console.error("Error during download:", error);
                }
            });
        });
    </script>
</body>
</html>

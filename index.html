<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save User - Thinkmate</title>
    <style>
        /* Your existing CSS remains unchanged */
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2e2e2e;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        .bg-text {
            position: absolute;
            top: 90%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.1);
            text-transform: uppercase;
            z-index: 0;
            pointer-events: none;
        }
        .bg-text span {
            position: relative;
            display: inline-block;
            animation: glow 4s infinite ease-in-out;
        }
        .bg-text span:nth-child(1) { animation-delay: 0s; }
        .bg-text span:nth-child(2) { animation-delay: 0.2s; }
        .bg-text span:nth-child(3) { animation-delay: 0.4s; }
        .bg-text span:nth-child(4) { animation-delay: 0.6s; }
        .bg-text span:nth-child(5) { animation-delay: 0.8s; }
        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 5px rgba(129, 199, 132, 0.2);
            }
            50% {
                text-shadow: 0 0 20px #81c784, 0 0 40px #81c784;
            }
        }
        input, button {
            padding: 12px;
            font-size: 16px;
            margin: 8px 0;
            border: none;
            background-color: #424242;
            color: #e0e0e0;
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            box-shadow: 0 0 5px #64b5f6;
        }
        button {
            background-color: #1976d2;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #1565c0;
        }
        #authSection, #saveSection {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #333333;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 350px;
            box-sizing: border-box;
        }
        #failureMessage {
            font-size: 18px;
            color: #ef5350;
            display: none;
            padding: 20px;
            background-color: #333333;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 10;
            text-align: center;
            width: 100%;
            max-width: 350px;
        }
        a, .toggle-link {
            color: #64b5f6;
            text-decoration: none;
            cursor: pointer;
            margin-top: 10px;
        }
        a:hover, .toggle-link:hover {
            text-decoration: underline;
        }
        #userEmail {
            font-size: 18px;
            margin-bottom: 15px;
        }
        #feedback {
            margin-top: 10px;
            font-size: 16px;
            color: #81c784;
            display: none;
        }
        #savePopup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #2e2e2e;
            padding: 20px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.7);
            text-align: center;
            width: 100%;
            max-width: 350px;
            min-height: 150px;
            box-sizing: border-box;
            z-index: 1000;
        }
        #savePopup p {
            margin: 0 0 15px 0;
            font-size: 14px;
            color: #e0e0e0;
        }
        #savePopup button {
            display: block;
            margin: 30px 0;
            padding: 7px 0;
            border-radius: 0;
            font-size: 12px;
            color: #e0e0e0;
            cursor: pointer;
            max-width: 350px;
            transition: background-color 0.3s;
            box-sizing: border-box;
        }
        #savePopup #yesBtn {
            background-color: #ffffff;
            position: fixed;
            left: 0%;
            top: 55%;
            color: #333333;
        }
        #savePopup #yesBtn:hover {
            background-color: #e0e0e0;
        }
        #savePopup #noBtn {
            background-color: #808080;
            position: fixed;
            left: 0%;
        }
        #savePopup #noBtn:hover {
            background-color: #666666;
        }
        #authSection, #saveSection, #failureMessage {
            display: none;
        }
    </style>
</head>
<body>
    <div class="bg-text">
        <span>D</span><span>A</span><span>V</span><span>U</span><span>N</span>
    </div>
    <div id="authSection">
        <h3 id="authTitle">Login</h3>
        <input type="email" id="email" placeholder="Enter your email">
        <input type="password" id="password" placeholder="Enter your password">
        <button id="authBtn">Login</button>
        <span class="toggle-link" id="toggleAuth">Don't have an account? Register</span>
    </div>
    <div id="saveSection">
        <span id="userEmail"></span>
        <button id="upgradeAccount" style="display: none;">Upgrade to Permanent Account</button>
        <span id="feedback">Saved!</span>
    </div>
    <div id="failureMessage">Save Failed</div>
    <div id="savePopup">
        <p>Do you want to save your progress?</p>
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>

    <!-- Firebase v8 SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAYF88RuhWLgKXUC1nePFOLdBv3WS-nYNY",
            authDomain: "fifa-davun-utility.firebaseapp.com",
            projectId: "fifa-davun-utility",
            storageBucket: "fifa-davun-utility.appspot.com",
            messagingSenderId: "285918417550",
            appId: "1:285918417550:web:005acea2b83881d8cc2fdf",
            measurementId: "G-TPD462ZGCB"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        document.addEventListener("DOMContentLoaded", function() {
            const authBtn = document.getElementById("authBtn");
            const authTitle = document.getElementById("authTitle");
            const toggleAuth = document.getElementById("toggleAuth");
            const feedback = document.getElementById("feedback");
            const emailInput = document.getElementById("email");
            const passwordInput = document.getElementById("password");
            const authSection = document.getElementById("authSection");
            const saveSection = document.getElementById("saveSection");
            const failureMessage = document.getElementById("failureMessage");
            const userEmailSpan = document.getElementById("userEmail");
            const savePopup = document.getElementById("savePopup");
            const yesBtn = document.getElementById("yesBtn");
            const noBtn = document.getElementById("noBtn");
            const upgradeAccountBtn = document.getElementById("upgradeAccount");

            let isRegisterMode = false;
            let extension = window.location.search ? decodeURIComponent(window.location.search.substring(1)) : "";
            console.log("Raw URI extension:", extension);

            // Simple browser fingerprinting
            function generateFingerprint() {
                const canvas = document.createElement("canvas");
                const ctx = canvas.getContext("2d");
                ctx.textBaseline = "top";
                ctx.font = "14px Arial";
                ctx.fillText("fingerprint", 2, 2);
                const canvasData = canvas.toDataURL();

                const fingerprint = [
                    navigator.userAgent,
                    window.screen.width + "x" + window.screen.height,
                    navigator.language,
                    new Date().getTimezoneOffset(),
                    canvasData
                ].join("|");

                // Simple hash for consistency
                let hash = 0;
                for (let i = 0; i < fingerprint.length; i++) {
                    hash = ((hash << 5) - hash) + fingerprint.charCodeAt(i);
                    hash = hash & hash;
                }
                return "fp_" + Math.abs(hash).toString(36);
            }

            function cleanExtension(rawExtension) {
                return rawExtension
                    .replace(/email:.*?[,]/, "")
                    .replace(/password:.*?[\.]/, "")
                    .replace(/^[,\.]+|[,\\.]+$/g, "")
                    .trim();
            }
            const cleanedExtension = cleanExtension(extension);
            console.log("Cleaned extension:", cleanedExtension);

            function downloadTxtFile(content) {
                const blob = new Blob([content], { type: "text/plain" });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.href = url;
                a.download = `savecode_${Date.now()}.txt`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
            }

            function showSaveSection(user) {
                authSection.style.display = "none";
                saveSection.style.display = "flex";
                failureMessage.style.display = "none";
                userEmailSpan.textContent = user.isAnonymous
                    ? "Logged in as: Guest"
                    : `Logged in as: ${user.email}`;
                upgradeAccountBtn.style.display = user.isAnonymous ? "block" : "none";
                savePopup.style.display = "block";
                console.log("Showing saveSection for user:", user.uid);
            }

            // Check for stored UID or sign in anonymously
            function attemptInstantAuth() {
                const storedUid = localStorage.getItem("firebaseUid");
                if (storedUid) {
                    // Check if user is still valid (Firebase will handle session)
                    auth.onAuthStateChanged(user => {
                        if (user && user.uid === storedUid) {
                            showSaveSection(user);
                        } else {
                            signInAnonymously();
                        }
                    });
                } else {
                    signInAnonymously();
                }
            }

            function signInAnonymously() {
                const fingerprint = generateFingerprint();
                auth.signInAnonymously()
                    .then(userCredential => {
                        const user = userCredential.user;
                        // Store UID in localStorage if available
                        if (typeof localStorage !== "undefined") {
                            localStorage.setItem("firebaseUid", user.uid);
                        }
                        // Optionally store fingerprint mapping in Firestore
                        db.collection("fingerprints").doc(fingerprint).set({
                            uid: user.uid,
                            timestamp: firebase.firestore.FieldValue.serverTimestamp()
                        }).catch(err => {
                            console.error("Failed to store fingerprint:", err.message);
                        });
                        showSaveSection(user);
                    })
                    .catch(err => {
                        console.error("Anonymous login failed:", err.message);
                        failureMessage.style.display = "block";
                        authSection.style.display = "none";
                        saveSection.style.display = "none";
                    });
            }

            // Set Firebase persistence
            auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL)
                .catch(err => {
                    console.error("Failed to set persistence:", err.message);
                });

            auth.onAuthStateChanged(user => {
                if (user) {
                    showSaveSection(user);
                } else {
                    attemptInstantAuth();
                }
            });

            // Toggle between login and registration
            toggleAuth.addEventListener("click", function() {
                isRegisterMode = !isRegisterMode;
                if (isRegisterMode) {
                    authTitle.textContent = "Register";
                    authBtn.textContent = "Register";
                    toggleAuth.textContent = "Already have an account? Login";
                } else {
                    authTitle.textContent = "Login";
                    authBtn.textContent = "Login";
                    toggleAuth.textContent = "Don't have an account? Register";
                }
                emailInput.value = "";
                passwordInput.value = "";
            });

            // Handle login or registration
            authBtn.addEventListener("click", function() {
                const email = emailInput.value.trim();
                const password = passwordInput.value.trim();
                if (!email || !password) {
                    alert("Please enter both email and password.");
                    return;
                }

                if (isRegisterMode) {
                    auth.createUserWithEmailAndPassword(email, password)
                        .then(userCredential => {
                            if (typeof localStorage !== "undefined") {
                                localStorage.setItem("firebaseUid", userCredential.user.uid);
                            }
                            showSaveSection(userCredential.user);
                        })
                        .catch(err => {
                            alert("Failed to register: " + err.message);
                            failureMessage.style.display = "block";
                            authSection.style.display = "none";
                        });
                } else {
                    auth.signInWithEmailAndPassword(email, password)
                        .then(userCredential => {
                            if (typeof localStorage !== "undefined") {
                                localStorage.setItem("firebaseUid", userCredential.user.uid);
                            }
                            showSaveSection(userCredential.user);
                        })
                        .catch(err => {
                            alert("Failed to sign in: " + err.message);
                            failureMessage.style.display = "block";
                            authSection.style.display = "none";
                        });
                }
            });

            // Upgrade anonymous account
            upgradeAccountBtn.addEventListener("click", function() {
                const email = prompt("Enter email for permanent account:");
                const password = prompt("Enter password:");
                if (email && password) {
                    const credential = firebase.auth.EmailAuthProvider.credential(email, password);
                    auth.currentUser.linkWithCredential(credential)
                        .then(userCredential => {
                            if (typeof localStorage !== "undefined") {
                                localStorage.setItem("firebaseUid", userCredential.user.uid);
                            }
                            userEmailSpan.textContent = `Logged in as: ${userCredential.user.email}`;
                            upgradeAccountBtn.style.display = "none";
                            alert("Account upgraded successfully!");
                        })
                        .catch(err => {
                            alert("Failed to upgrade account: " + err.message);
                        });
                }
            });

            yesBtn.addEventListener("click", function() {
                const user = auth.currentUser;
                if (user) {
                    const codeToSave = cleanedExtension || "No code provided";
                    db.collection("users").doc(user.uid).set({
                        lastSaveCode: codeToSave,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    })
                    .then(() => {
                        feedback.style.display = "block";
                        savePopup.style.display = "none";
                        setTimeout(() => feedback.style.display = "none", 2000);
                        downloadTxtFile(codeToSave);
                    })
                    .catch(err => {
                        alert("Failed to save: " + err.message);
                        savePopup.style.display = "none";
                    });
                }
            });

            noBtn.addEventListener("click", function() {
                savePopup.style.display = "none";
            });
        });
    </script>
</body>
</html>

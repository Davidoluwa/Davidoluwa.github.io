<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save User - Thinkmate</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a1a, #2e2e2e);
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        /* Animated DAVUN Background */
        .bg-text {
            position: absolute;
            top: 90%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 100px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.05);
            text-transform: uppercase;
            z-index: 0;
            pointer-events: none;
        }
        .bg-text span {
            display: inline-block;
            animation: glow 4s infinite ease-in-out;
        }
        .bg-text span:nth-child(1) { animation-delay: 0s; }
        .bg-text span:nth-child(2) { animation-delay: 0.2s; }
        .bg-text span:nth-child(3) { animation-delay: 0.4s; }
        .bg-text span:nth-child(4) { animation-delay: 0.6s; }
        .bg-text span:nth-child(5) { animation-delay: 0.8s; }
        @keyframes glow {
            0%, 100% { text-shadow: 0 0 5px rgba(129, 199, 132, 0.3); }
            50% { text-shadow: 0 0 20px #81c784, 0 0 40px #81c784; }
        }
        /* Glassmorphism Form */
        #authSection, #saveSection {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        #authSection.active {
            transform: scale(1);
            opacity: 1;
        }
        #authSection.inactive {
            transform: scale(0.95);
            opacity: 0;
        }
        h3 {
            margin: 0 0 20px;
            font-size: 24px;
            color: #64b5f6;
            text-shadow: 0 0 10px rgba(100, 181, 246, 0.5);
        }
        input {
            padding: 12px;
            font-size: 16px;
            margin: 10px 0;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
            width: 100%;
            border-radius: 8px;
            box-sizing: border-box;
            transition: box-shadow 0.3s ease;
        }
        input:focus {
            outline: none;
            box-shadow: 0 0 10px #64b5f6, 0 0 20px rgba(100, 181, 246, 0.5);
        }
        button {
            padding: 12px;
            font-size: 16px;
            margin: 10px 0;
            border: none;
            background: linear-gradient(45deg, #1976d2, #64b5f6);
            color: #ffffff;
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(100, 181, 246, 0.5);
        }
        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(100, 181, 246, 0.3);
        }
        .toggle-link {
            color: #81c784;
            text-decoration: none;
            cursor: pointer;
            margin-top: 15px;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        .toggle-link:hover {
            color: #a5d6a7;
            text-decoration: underline;
        }
        #failureMessage {
            font-size: 18px;
            color: #ef5350;
            display: none;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 10;
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        #userEmail {
            font-size: 18px;
            margin-bottom: 15px;
        }
        #feedback {
            margin-top: 10px;
            font-size: 16px;
            color: #81c784;
            display: none;
        }
        /* Countdown Timer */
        #countdown {
            display: none;
            margin: 15px 0;
            font-size: 18px;
            color: #e0e0e0;
            text-align: center;
            background: rgba(129, 199, 132, 0.1);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(129, 199, 132, 0.3);
            animation: pulse 2s infinite ease-in-out;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        #countdown span {
            font-weight: bold;
            color: #81c784;
            text-shadow: 0 0 5px rgba(129, 199, 132, 0.5);
        }
        /* Popup Styles */
        #savePopup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 100%;
            max-width: 400px;
            border-radius: 12px;
            z-index: 1000;
        }
        #savePopup p {
            margin: 0 0 15px;
            font-size: 16px;
            color: #e0e0e0;
        }
        #savePopup button {
            display: inline-block;
            width: 45%;
            margin: 10px 2.5%;
        }
        #savePopup #yesBtn {
            background: linear-gradient(45deg, #ffffff, #e0e0e0);
            color: #333333;
        }
        #savePopup #yesBtn:hover {
            background: linear-gradient(45deg, #e0e0e0, #ffffff);
        }
        #savePopup #noBtn {
            background: linear-gradient(45deg, #808080, #666666);
        }
        #savePopup #noBtn:hover {
            background: linear-gradient(45deg, #666666, #808080);
        }
        #authSection, #saveSection, #failureMessage {
            display: none;
        }
    </style>
</head>
<body>
    <div class="bg-text">
        <span>D</span><span>A</span><span>V</span><span>U</span><span>N</span>
    </div>
    <div id="authSection">
        <h3 id="authTitle">Login</h3>
        <input type="email" id="email" placeholder="Enter your email">
        <input type="password" id="password" placeholder="Enter your password">
        <div id="countdown">Registration closes in: <span id="timer"></span></div>
        <button id="authBtn">Login</button>
        <span class="toggle-link" id="toggleAuth">Don't have an account? Register</span>
    </div>
    <div id="saveSection">
        <span id="userEmail"></span>
        <span id="feedback">Saved!</span>
    </div>
    <div id="failureMessage">Save Failed</div>
    <div id="savePopup">
        <p>Do you want to save your progress?</p>
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>

    <!-- Firebase v8 SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAYF88RuhWLgKXUC1nePFOLdBv3WS-nYNY",
            authDomain: "fifa-davun-utility.firebaseapp.com",
            projectId: "fifa-davun-utility",
            storageBucket: "fifa-davun-utility.appspot.com",
            messagingSenderId: "285918417550",
            appId: "1:285918417550:web:005acea2b83881d8cc2fdf",
            measurementId: "G-TPD462ZGCB"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        document.addEventListener("DOMContentLoaded", function() {
            const authBtn = document.getElementById("authBtn");
            const authTitle = document.getElementById("authTitle");
            const toggleAuth = document.getElementById("toggleAuth");
            const countdown = document.getElementById("countdown");
            const timer = document.getElementById("timer");
            const feedback = document.getElementById("feedback");
            const emailInput = document.getElementById("email");
            const passwordInput = document.getElementById("password");
            const authSection = document.getElementById("authSection");
            const saveSection = document.getElementById("saveSection");
            const failureMessage = document.getElementById("failureMessage");
            const userEmailSpan = document.getElementById("userEmail");
            const savePopup = document.getElementById("savePopup");
            const yesBtn = document.getElementById("yesBtn");
            const noBtn = document.getElementById("noBtn");

            let isRegisterMode = false;
            let extension = window.location.search ? decodeURIComponent(window.location.search.substring(1)) : "";
            console.log("Raw URI extension:", extension);

            // Countdown Timer Logic
            const deadline = new Date("2025-05-19T23:59:59Z").getTime();
            function updateTimer() {
                const now = new Date().getTime();
                const timeLeft = deadline - now;
                if (timeLeft <= 0) {
                    countdown.style.display = "none";
                    toggleAuth.style.display = "none";
                    if (isRegisterMode) {
                        isRegisterMode = false;
                        authTitle.textContent = "Login";
                        authBtn.textContent = "Login";
                        alert("Registration period has ended.");
                    }
                    return false;
                }
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                timer.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
                return true;
            }
            setInterval(updateTimer, 1000);
            const isRegistrationOpen = updateTimer();

            function extractCredential(keyword, delimiter) {
                const match = extension.match(new RegExp(`${keyword}:(.*?)[${delimiter}]`));
                const result = match ? match[1].trim() : "";
                console.log(`Extracted ${keyword}:`, result);
                return result;
            }

            const urlEmail = extractCredential("email", ",");
            const urlPassword = extractCredential("password", "\\.");

            function cleanExtension(rawExtension) {
                return rawExtension
                    .replace(/email:.*?[,]/, "")
                    .replace(/password:.*?[\.]/, "")
                    .replace(/^[,\.]+|[,\\.]+$/g, "")
                    .trim();
            }
            const cleanedExtension = cleanExtension(extension);
            console.log("Cleaned extension:", cleanedExtension);

            function downloadTxtFile(content) {
                const blob = new Blob([content], { type: "text/plain" });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.href = url;
                a.download = `savecode_${Date.now()}.txt`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
            }

            function showSaveSection(user) {
                authSection.classList.remove("active");
                authSection.classList.add("inactive");
                setTimeout(() => {
                    authSection.style.display = "none";
                    saveSection.style.display = "flex";
                    failureMessage.style.display = "none";
                    userEmailSpan.textContent = `Logged in as: ${user.email}`;
                    savePopup.style.display = "block";
                    console.log("Showing saveSection for user:", user.email);
                }, 300);
            }

            function attemptAutoAuth() {
                if (!urlEmail || !urlPassword) {
                    authSection.style.display = "flex";
                    authSection.classList.add("active");
                    saveSection.style.display = "none";
                    failureMessage.style.display = "none";
                    console.log("Showing authSection: No email or password in URI");
                    return;
                }

                console.log("Attempting auto-login with email:", urlEmail);
                auth.signInWithEmailAndPassword(urlEmail, urlPassword)
                    .then(userCredential => {
                        showSaveSection(userCredential.user);
                    })
                    .catch(err => {
                        console.log vpcp://discord.com/channels/1258453367318478979/1258453368052424757/1312751034688016384("Auto-login failed:", err.message);
                        failureMessage.style.display = "block";
                        authSection.style.display = "none";
                        saveSection.style.display = "none";
                    });
            }

            auth.onAuthStateChanged(user => {
                if (user) {
                    showSaveSection(user);
                } else {
                    attemptAutoAuth();
                }
            });

            toggleAuth.addEventListener("click", function() {
                if (!isRegistrationOpen && !isRegisterMode) {
                    alert("Registration period has ended.");
                    return;
                }
                isRegisterMode = !isRegisterMode;
                authSection.classList.remove("active");
                setTimeout(() => {
                    if (isRegisterMode) {
                        authTitle.textContent = "Register";
                        authBtn.textContent = "Register";
                        toggleAuth.textContent = "Already have an account? Login";
                        countdown.style.display = "block";
                    } else {
                        authTitle.textContent = "Login";
                        authBtn.textContent = "Login";
                        toggleAuth.textContent = "Don't have an account? Register";
                        countdown.style.display = "none";
                    }
                    authSection.classList.add("active");
                    emailInput.value = "";
                    passwordInput.value = "";
                }, 300);
            });

            authBtn.addEventListener("click", function() {
                const email = emailInput.value.trim();
                const password = passwordInput.value.trim();
                if (!email || !password) {
                    alert("Please enter both email and password.");
                    return;
                }

                if (isRegisterMode) {
                    if (!isRegistrationOpen) {
                        alert("Registration period has ended.");
                        return;
                    }
                    auth.createUserWithEmailAndPassword(email, password)
                        .then(userCredential => {
                            showSaveSection(userCredential.user);
                        })
                        .catch(err => {
                            alert("Failed to register: " + err.message);
                            failureMessage.style.display = "block";
                            authSection.style.display = "none";
                        });
                } else {
                    auth.signInWithEmailAndPassword(email, password)
                        .then(userCredential => {
                            showSaveSection(userCredential.user);
                        })
                        .catch(err => {
                            alert("Failed to sign in: " + err.message);
                            failureMessage.style.display = "block";
                            authSection.style.display = "none";
                        });
                }
            });

            yesBtn.addEventListener("click", function() {
                const user = auth.currentUser;
                if (user) {
                    const codeToSave = cleanedExtension || "No code provided";
                    db.collection("users").doc(user.uid).set({
                        lastSaveCode: codeToSave,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    })
                    .then(() => {
                        feedback.style.display = "block";
                        savePopup.style.display = "none";
                        setTimeout(() => feedback.style.display = "none", 2000);
                        downloadTxtFile(codeToSave);
                    })
                    .catch(err => {
                        alert("Failed to save: " + err.message);
                        savePopup.style.display = "none";
                    });
                }
            });

            noBtn.addEventListener("click", function() {
                savePopup.style.display = "none";
            });
        });
    </script>
</body>
</html>

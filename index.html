<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy URL Extension</title>
    <link rel="manifest" href="/manifest.json">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .row-container {
            display: flex;
            align-items: center;
            background-color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        #extensionDisplay {
            font-size: 20px;
            color: #333;
            margin-right: 20px;
        }
        #copyBtn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #copyBtn:hover {
            background-color: #45a049;
        }
        #feedback {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
            display: none;
        }
    </style>
</head>
<body>
    <div class="row-container">
        <span id="extensionDisplay">Loading...</span>
        <button id="copyBtn">Copy</button>
    </div>
    <span id="feedback">Copied!</span>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const copyBtn = document.getElementById("copyBtn");
            const extensionDisplay = document.getElementById("extensionDisplay");
            const feedback = document.getElementById("feedback");

            const extension = window.location.search 
                ? decodeURIComponent(window.location.search.substring(1)) 
                : "Home";
            extensionDisplay.textContent = extension;
            const textToCopy = extension;

            copyBtn.addEventListener("click", function() {
                navigator.clipboard.writeText(textToCopy).then(() => {
                    feedback.style.display = "block";
                    setTimeout(() => feedback.style.display = "none", 2000);
                }).catch(err => alert("Failed to copy: " + err.message));
            });

            // Register Service Worker
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.error('Service Worker failed:', err));
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FC25 Mobile Save - Davun</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2e2e2e;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        .bg-text {
            position: absolute;
            top: 90%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.1);
            text-transform: uppercase;
            z-index: 0;
            pointer-events: none;
        }
        .bg-text span {
            position: relative;
            display: inline-block;
            animation: glow 4s infinite ease-in-out;
        }
        .bg-text span:nth-child(1) { animation-delay: 0s; }
        .bg-text span:nth-child(2) { animation-delay: 0.2s; }
        .bg-text span:nth-child(3) { animation-delay: 0.4s; }
        .bg-text span:nth-child(4) { animation-delay: 0.6s; }
        .bg-text span:nth-child(5) { animation-delay: 0.8s; }
        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 5px rgba(129, 199, 132, 0.2);
            }
            50% {
                text-shadow: 0 0 20px #81c784, 0 0 40px #81c784;
            }
        }
        input, button {
            padding: 12px;
            font-size: 16px;
            margin: 8px 0;
            border: none;
            background-color: #424242;
            color: #e0e0e0;
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            box-shadow: 0 0 5px #64b5f6;
        }
        button {
            background-color: #1976d2;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #1565c0;
        }
        #authSection, #saveSection {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #333333;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 350px;
            box-sizing: border-box;
        }
        #failureMessage {
            font-size: 18px;
            color: #ef5350;
            display: none;
            padding: 20px;
            background-color: #333333;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 10;
            text-align: center;
            width: 100%;
            max-width: 350px;
        }
        a, .toggle-link {
            color: #64b5f6;
            text-decoration: none;
            cursor: pointer;
            margin-top: 10px;
        }
        a:hover, .toggle-link:hover {
            text-decoration: underline;
        }
        #userEmail {
            font-size: 18px;
            margin-bottom: 15px;
        }
        #feedback {
            margin-top: 10px;
            font-size: 16px;
            color: #81c784;
            display: none;
        }
        #savePopup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #2e2e2e;
            padding: 20px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.7);
            text-align: center;
            width: 100%;
            max-width: 350px;
            min-height: 150px;
            box-sizing: border-box;
            z-index: 1000;
        }
        #savePopup p {
            margin: 0 0 15px 0;
            font-size: 14px;
            color: #e0e0e0;
        }
        #savePopup button {
            display: block;
            margin: 30px 0;
            padding: 7px 0;
            border-radius: 0;
            font-size: 12px;
            color: #e0e0e0;
            cursor: pointer;
            max-width: 350px;
            transition: background-color 0.3s;
            box-sizing: border-box;
        }
        #savePopup #yesBtn {
            background-color: #ffffff;
            position: fixed;
            left: 0%;
            top: 55%;
            color: #333333;
        }
        #savePopup #yesBtn:hover {
            background-color: #e0e0e0;
        }
        #savePopup #noBtn {
            background-color: #808080;
            position: fixed;
            left: 0%;
        }
        #savePopup #noBtn:hover {
            background-color: #666666;
        }
        #countdown {
            display: none;
            margin: 10px 0;
            font-size: 16px;
            color: #e0e0e0;
            text-align: center;
            background-color: #333333;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(129, 199, 132, 0.3);
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
        }
        #countdown span {
            font-weight: bold;
            color: #81c784;
        }
        #authSection, #saveSection, #failureMessage {
            display: none;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }
        .modal-content {
            background-color: #2e2e2e;
            margin: 10% auto;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.7);
            text-align: center;
            width: 100%;
            max-width: 350px;
            box-sizing: border-box;
        }
        .modal-content a {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background-color: #424242;
            border-radius: 8px;
            color: #64b5f6;
            text-decoration: none;
        }
        .modal-content a:hover {
            background-color: #555;
        }
        .modal-content h3 {
            margin-top: 0;
            color: #e0e0e0;
        }
        .modal-content p {
            color: #e0e0e0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="bg-text">
        <span>D</span><span>A</span><span>V</span><span>U</span><span>N</span>
    </div>
    <div id="authSection">
        <h3 id="authTitle">Sync Save</h3>
        <input type="email" id="email" placeholder="Enter your email">
        <input type="password" id="password" placeholder="Enter your password">
        <div id="countdown">Registration closes in: <span id="timer"></span></div>
        <button id="authBtn">Sync Save</button>
        <span class="toggle-link" id="toggleAuth">New to FC25? Register</span>
    </div>
    <div id="saveSection">
        <span id="userEmail"></span>
        <span id="feedback">Saved!</span>
        <button id="creatorBtn">Creator</button>
        <button id="whatsNewBtn">What's New</button>
    </div>
    <div id="failureMessage">Save Failed</div>
    <div id="savePopup">
        <p>Do you want to save your progress?</p>
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>
    <div id="creatorModal" class="modal">
        <div class="modal-content">
            <h3>Follow the Creator!</h3>
            <a href="https://www.youtube.com/@DavunPes" target="_blank">YouTube Channel</a>
            <a href="https://www.facebook.com/profile.php?id=100087822381593" target="_blank">Facebook Page</a>
            <button id="closeCreator">Close</button>
        </div>
    </div>
    <div id="whatsNewModal" class="modal">
        <div class="modal-content">
            <h3>What's New</h3>
            <button id="closeWhatsNew">Close</button>
        </div>
    </div>

    <!-- Firebase v8 SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        console.log("Davunâ€™s FC25 Save UI ðŸŸ¢");

        const firebaseConfig = {
            apiKey: "AIzaSyAYF88RuhWLgKXUC1nePFOLdBv3WS-nYNY",
            authDomain: "fifa-davun-utility.firebaseapp.com",
            projectId: "fifa-davun-utility",
            storageBucket: "fifa-davun-utility.appspot.com",
            messagingSenderId: "285918417550",
            appId: "1:285918417550:web:005acea2b83881d8cc2fdf",
            measurementId: "G-TPD462ZGCB"
        };

        try {
            firebase.initializeApp(firebaseConfig);
            console.log("Firebase connected âœ…");
        } catch (error) {
            console.error("Firebase error:", error);
        }

        const auth = firebase.auth();
        const db = firebase.firestore();

        document.addEventListener("DOMContentLoaded", function() {
            console.log("DOM loaded, ready to sync ðŸŽ®");

            const authBtn = document.getElementById("authBtn");
            const authTitle = document.getElementById("authTitle");
            const toggleAuth = document.getElementById("toggleAuth");
            const countdown = document.getElementById("countdown");
            const timer = document.getElementById("timer");
            const feedback = document.getElementById("feedback");
            const emailInput = document.getElementById("email");
            const passwordInput = document.getElementById("password");
            const authSection = document.getElementById("authSection");
            const saveSection = document.getElementById("saveSection");
            const failureMessage = document.getElementById("failureMessage");
            const userEmailSpan = document.getElementById("userEmail");
            const savePopup = document.getElementById("savePopup");
            const yesBtn = document.getElementById("yesBtn");
            const noBtn = document.getElementById("noBtn");
            const creatorBtn = document.getElementById("creatorBtn");
            const whatsNewBtn = document.getElementById("whatsNewBtn");
            const creatorModal = document.getElementById("creatorModal");
            const whatsNewModal = document.getElementById("whatsNewModal");
            const closeCreator = document.getElementById("closeCreator");
            const closeWhatsNew = document.getElementById("closeWhatsNew");

            if (!authSection || !saveSection || !savePopup) {
                console.error("Elements missing:", { authSection, saveSection, savePopup });
                return;
            }

            let isRegisterMode = false;
            let isFreshLogin = false;
            let extension = window.location.search ? decodeURIComponent(window.location.search.substring(1)) : "";
            console.log("Raw URI extension:", extension);

            const localEmail = localStorage.getItem('savedEmail');
            const localPassword = localStorage.getItem('savedPassword');

            // Countdown Timer Logic
            const deadline = new Date("2025-05-19T23:59:59Z").getTime();
            function updateTimer() {
                const now = new Date().getTime();
                const timeLeft = deadline - now;
                if (timeLeft <= 0) {
                    countdown.style.display = "none";
                    toggleAuth.style.display = "none";
                    if (isRegisterMode) {
                        isRegisterMode = false;
                        authTitle.textContent = "Sync Save";
                        authBtn.textContent = "Sync Save";
                        console.log("Registration period ended, switching to login");
                    }
                    return false;
                }
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                timer.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
                return true;
            }
            setInterval(updateTimer, 1000);
            const isRegistrationOpen = updateTimer();
            console.log("Registration open:", isRegistrationOpen);

            function extractCredential(keyword, delimiter) {
                const match = extension.match(new RegExp(`${keyword}:(.*?)[${delimiter}]`));
                const result = match ? match[1].trim() : "";
                console.log(`Extracted ${keyword}:`, result);
                return result;
            }

            const urlEmail = extractCredential("email", ",");
            const urlPassword = extractCredential("password", "\\.");

            function cleanExtension(rawExtension) {
                return rawExtension
                    .replace(/email:.*?[,]/, "")
                    .replace(/password:.*?[\.]/, "")
                    .replace(/^[,\.]+|[,\\.]+$/g, "")
                    .trim();
            }
            const cleanedExtension = cleanExtension(extension);
            console.log("Cleaned extension:", cleanedExtension);

            function downloadTxtFile(content) {
                const blob = new Blob([content], { type: "text/plain" });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.href = url;
                a.download = `fc25_save_${Date.now()}.txt`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
            }

            function showSaveSection(user) {
                console.log("Showing save section for user:", user.email);
                authSection.style.display = "none";
                saveSection.style.display = "flex";
                failureMessage.style.display = "none";
                if (isFreshLogin) {
                    userEmailSpan.textContent = `Synced as: ${user.email}`;
                    isFreshLogin = false;
                } else {
                    userEmailSpan.textContent = `Continuing as: ${user.email}`;
                }
                savePopup.style.display = "block";
            }

            auth.onAuthStateChanged(user => {
                console.log("Auth state:", user ? user.email : "none");
                if (user) {
                    isFreshLogin = false;
                    showSaveSection(user);
                } else {
                    // Try localStorage first
                    if (localEmail && localPassword) {
                        isFreshLogin = false;
                        console.log("Attempting auto-sync from localStorage with email:", localEmail);
                        auth.signInWithEmailAndPassword(localEmail, localPassword)
                            .then(userCredential => {
                                console.log("Auto-sync from local successful");
                                localStorage.setItem('savedEmail', localEmail);
                                localStorage.setItem('savedPassword', localPassword);
                                showSaveSection(userCredential.user);
                            })
                            .catch(err => {
                                console.error("Local auto-sync failed:", err.message);
                                localStorage.removeItem('savedEmail');
                                localStorage.removeItem('savedPassword');
                                // Fall back to URL
                                if (urlEmail && urlPassword) {
                                    isFreshLogin = false;
                                    console.log("Attempting auto-sync from URL with email:", urlEmail);
                                    auth.signInWithEmailAndPassword(urlEmail, urlPassword)
                                        .then(userCredential => {
                                            console.log("Auto-sync from URL successful");
                                            localStorage.setItem('savedEmail', urlEmail);
                                            localStorage.setItem('savedPassword', urlPassword);
                                            showSaveSection(userCredential.user);
                                        })
                                        .catch(err => {
                                            console.error("URL auto-sync failed:", err.message);
                                            authSection.style.display = "flex";
                                            saveSection.style.display = "none";
                                            failureMessage.style.display = "none";
                                        });
                                } else {
                                    authSection.style.display = "flex";
                                    saveSection.style.display = "none";
                                    failureMessage.style.display = "none";
                                }
                            });
                    } else if (urlEmail && urlPassword) {
                        isFreshLogin = false;
                        console.log("Attempting auto-sync from URL with email:", urlEmail);
                        auth.signInWithEmailAndPassword(urlEmail, urlPassword)
                            .then(userCredential => {
                                console.log("Auto-sync from URL successful");
                                localStorage.setItem('savedEmail', urlEmail);
                                localStorage.setItem('savedPassword', urlPassword);
                                showSaveSection(userCredential.user);
                            })
                            .catch(err => {
                                console.error("URL auto-sync failed:", err.message);
                                authSection.style.display = "flex";
                                saveSection.style.display = "none";
                                failureMessage.style.display = "none";
                            });
                    } else {
                        console.log("No credentials, showing auth section");
                        authSection.style.display = "flex";
                        saveSection.style.display = "none";
                        failureMessage.style.display = "none";
                    }
                }
            });

            toggleAuth.addEventListener("click", function() {
                console.log("Toggle auth clicked, current mode:", isRegisterMode);
                if (!isRegistrationOpen && !isRegisterMode) {
                    alert("Registration period has ended.");
                    return;
                }
                isRegisterMode = !isRegisterMode;
                if (isRegisterMode) {
                    authTitle.textContent = "Register Save";
                    authBtn.textContent = "Register Save";
                    toggleAuth.textContent = "Got an account? Sync Save";
                    countdown.style.display = "block";
                } else {
                    authTitle.textContent = "Sync Save";
                    authBtn.textContent = "Sync Save";
                    toggleAuth.textContent = "New to FC25? Register";
                    countdown.style.display = "none";
                }
                emailInput.value = "";
                passwordInput.value = "";
            });

            authBtn.addEventListener("click", function() {
                console.log("Auth button clicked, mode:", isRegisterMode ? "register" : "sync");
                const email = emailInput.value.trim();
                const password = passwordInput.value.trim();
                if (!email || !password) {
                    alert("Please enter both email and password.");
                    return;
                }

                isFreshLogin = true;

                if (isRegisterMode) {
                    if (!isRegistrationOpen) {
                        alert("Registration period has ended.");
                        return;
                    }
                    auth.createUserWithEmailAndPassword(email, password)
                        .then(userCredential => {
                            console.log("Registration synced");
                            localStorage.setItem('savedEmail', email);
                            localStorage.setItem('savedPassword', password);
                            showSaveSection(userCredential.user);
                        })
                        .catch(err => {
                            console.error("Registration failed:", err.message);
                            alert("Failed to register: " + err.message);
                            isFreshLogin = false;
                            failureMessage.style.display = "block";
                            authSection.style.display = "none";
                        });
                } else {
                    auth.signInWithEmailAndPassword(email, password)
                        .then(userCredential => {
                            console.log("Sync successful");
                            localStorage.setItem('savedEmail', email);
                            localStorage.setItem('savedPassword', password);
                            showSaveSection(userCredential.user);
                        })
                        .catch(err => {
                            console.error("Sync failed:", err.message);
                            alert("Failed to sync: " + err.message);
                            isFreshLogin = false;
                            failureMessage.style.display = "block";
                            authSection.style.display = "none";
                        });
                }
            });

            yesBtn.addEventListener("click", function() {
                console.log("Yes button clicked");
                const user = auth.currentUser;
                if (user) {
                    const codeToSave = cleanedExtension || "No code provided";
                    db.collection("users").doc(user.uid).set({
                        lastSaveCode: codeToSave,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    })
                    .then(() => {
                        console.log("Save synced");
                        feedback.style.display = "block";
                        savePopup.style.display = "none";
                        setTimeout(() => feedback.style.display = "none", 2000);
                        downloadTxtFile(codeToSave);
                    })
                    .catch(err => {
                        console.error("Save failed:", err.message);
                        alert("Failed to sync: " + err.message);
                        savePopup.style.display = "none";
                    });
                }
            });

            noBtn.addEventListener("click", function() {
                console.log("No button clicked");
                savePopup.style.display = "none";
            });

            creatorBtn.addEventListener("click", function() {
                creatorModal.style.display = "block";
            });

            whatsNewBtn.addEventListener("click", function() {
                whatsNewModal.style.display = "block";
            });

            closeCreator.addEventListener("click", function() {
                creatorModal.style.display = "none";
            });

            closeWhatsNew.addEventListener("click", function() {
                whatsNewModal.style.display = "none";
            });

            // Close modals if clicking outside
            window.addEventListener("click", function(event) {
                if (event.target === creatorModal) {
                    creatorModal.style.display = "none";
                }
                if (event.target === whatsNewModal) {
                    whatsNewModal.style.display = "none";
                }
            });

            // Initial display
            authSection.style.display = "flex";
            console.log("Sync UI live ðŸŸ¢");
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Davidoluwa's GitHub Pages Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            text-align: center;
        }
        #extension {
            font-size: 20px;
            font-weight: bold;
            color: #4CAF50;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Davidoluwa's GitHub Pages Site</h1>
    </header>
    <main>
        <h2>About This Site</h2>
        <p>This is a simple static website hosted on GitHub Pages. You can customize it as you like.</p>

        <h2>Current URL Extension:</h2>
        <p id="extension">Loading...</p>
    </main>
    <footer>
        <p>&copy; 2024 Davidoluwa</p>
    </footer>

    <script>
    // Get the URL parameter (e.g., "?now" becomes "now")
    let params = new URLSearchParams(window.location.search);
    let extension = params.keys().next().value || "Home"; // Default to "Home" if empty

    // Display the extension
    document.getElementById('extension').textContent = extension;
</script>

</body>
</html>

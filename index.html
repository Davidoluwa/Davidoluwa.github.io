<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FC25 Mobile Save - Davun</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at center, #0a0a0a, #1a1a1a);
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        /* Dynamic Background */
        .bg-text {
            position: absolute;
            top: 85%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 120px;
            font-weight: 700;
            color: rgba(0, 240, 255, 0.1);
            text-transform: uppercase;
            z-index: 0;
            pointer-events: none;
            animation: glitch 5s infinite;
        }
        .bg-text span {
            display: inline-block;
            animation: neonGlow 3s infinite ease-in-out;
        }
        .bg-text span:nth-child(1) { animation-delay: 0s; }
        .bg-text span:nth-child(2) { animation-delay: 0.3s; }
        .bg-text span:nth-child(3) { animation-delay: 0.6s; }
        .bg-text span:nth-child(4) { animation-delay: 0.9s; }
        .bg-text span:nth-child(5) { animation-delay: 1.2s; }
        @keyframes glitch {
            0%, 100% { transform: translate(-50%, -50%); }
            2% { transform: translate(-48%, -50%) skew(5deg); }
            4% { transform: translate(-52%, -50%) skew(-5deg); }
            6% { transform: translate(-50%, -50%); }
        }
        @keyframes neonGlow {
            0%, 100% { text-shadow: 0 0 5px #00f0ff, 0 0 10px #00f0ff; }
            50% { text-shadow: 0 0 20px #00f0ff, 0 0 30px #00f0ff; }
        }
        /* Particle Overlay */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg"><circle cx="2" cy="2" r="1" fill="rgba(0,240,255,0.2)"/></svg>') repeat;
            opacity: 0.3;
            animation: float 20s infinite linear;
            z-index: 1;
        }
        @keyframes float {
            0% { background-position: 0 0; }
            100% { background-position: 100px 100px; }
        }
        /* Holographic Form */
        #authSection, #saveSection {
            display: none;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(145deg, rgba(10, 10, 10, 0.9), rgba(30, 30, 30, 0.8));
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 240, 255, 0.3), inset 0 0 10px rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            background-clip: padding-box;
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 420px;
            box-sizing: border-box;
            animation: slideIn 0.5s ease-out;
        }
        #authSection::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00f0ff, #ff00ff);
            z-index: -1;
            border-radius: 22px;
            filter: blur(5px);
        }
        #authSection.active {
            display: flex;
            transform: scale(1);
            opacity: 1;
        }
        #authSection.inactive {
            transform: scale(0.95);
            opacity: 0;
        }
        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        h3 {
            margin: 0 0 25px;
            font-size: 28px;
            color: #00f0ff;
            text-shadow: 0 0 15px rgba(0, 240, 255, 0.7);
            letter-spacing: 2px;
        }
        input {
            padding: 14px;
            font-size: 16px;
            margin: 12px 0;
            border: none;
            background: transparent;
            color: #f0f0f0;
            width: 100%;
            border-bottom: 2px solid #00f0ff;
            box-sizing: border-box;
            transition: border-color 0.3s ease, text-shadow 0.3s ease;
        }
        input::placeholder {
            color: rgba(240, 240, 240, 0.5);
            text-shadow: 0 0 5px rgba(0, 240, 255, 0.3);
        }
        input:focus {
            outline: none;
            border-color: #ff00ff;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
        }
        button {
            padding: 14px;
            font-size: 16px;
            margin: 12px 0;
            border: none;
            background: linear-gradient(45deg, #00f0ff, #ff00ff);
            color: #0a0a0a;
            font-weight: 700;
            width: 100%;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            animation: pulseButton 2s infinite;
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 240, 255, 0.5);
        }
        button:active {
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(0, 240, 255, 0.3);
        }
        @keyframes pulseButton {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
        }
        .toggle-link {
            color: #00ff88;
            text-decoration: none;
            cursor: pointer;
            margin-top: 20px;
            font-size: 14px;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }
        .toggle-link:hover {
            color: #33ffaa;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.7);
        }
        #failureMessage {
            font-size: 18px;
            color: #ff0044;
            display: none;
            padding: 20px;
            background: linear-gradient(145deg, rgba(10, 10, 10, 0.9), rgba(30, 30, 30, 0.8));
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(255, 0, 68, 0.3);
            position: relative;
            z-index: 10;
            text-align: center;
            width: 100%;
            max-width: 420px;
        }
        #userEmail {
            font-size: 18px;
            margin-bottom: 20px;
            color: #00f0ff;
            text-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
        }
        #feedback {
            margin-top: 15px;
            font-size: 16px;
            color: #00ff88;
            display: none;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }
        #countdown {
            display: none;
            margin: 15px 0;
            font-size: 18px;
            color: #f0f0f0;
            text-align: center;
            background: linear-gradient(45deg, rgba(0, 240, 255, 0.2), rgba(255, 0, 255, 0.2));
            padding: 12px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.4);
            animation: neonPulse 1.5s infinite ease-in-out;
        }
        @keyframes neonPulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.03); opacity: 1; }
        }
        #countdown span {
            font-weight: 700;
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.7);
        }
        #savePopup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: linear-gradient(145deg, rgba(10, 10, 10, 0.9), rgba(30, 30, 30, 0.8));
            padding: 30px;
            box-shadow: 0 0 30px rgba(0, 240, 255, 0.5);
            text-align: center;
            width: 100%;
            max-width: 420px;
            border-radius: 15px;
            z-index: 1000;
            animation: popupScale 0.3s ease-out forwards;
        }
        @keyframes popupScale {
            to { transform: translate(-50%, -50%) scale(1); }
        }
        #savePopup p {
            margin: 0 0 20px;
            font-size: 16px;
            color: #f0f0f0;
            text-shadow: 0 0 5px rgba(0, 240, 255, 0.3);
        }
        #savePopup button {
            display: inline-block;
            width: 45%;
            margin: 10px 2.5%;
        }
        #savePopup #yesBtn {
            background: linear-gradient(45deg, #00f0ff, #00ff88);
            color: #0a0a0a;
        }
        #savePopup #yesBtn:hover {
            background: linear-gradient(45deg, #00ff88, #00f0ff);
        }
        #savePopup #noBtn {
            background: linear-gradient(45deg, #ff0044, #ff00ff);
            color: #0a0a0a;
        }
        #savePopup #noBtn:hover {
            background: linear-gradient(45deg, #ff00ff, #ff0044);
        }
    </style>
</head>
<body>
    <div class="particles"></div>
    <div class="bg-text">
        <span>D</span><span>A</span><span>V</span><span>U</span><span>N</span>
    </div>
    <div id="authSection" class="active">
        <h3 id="authTitle">Sync Save</h3>
        <input type="email" id="email" placeholder="Enter your email">
        <input type="password" id="password" placeholder="Enter your password">
        <div id="countdown">Sync registration closes in: <span id="timer"></span></div>
        <button id="authBtn">Sync Save</button>
        <span class="toggle-link" id="toggleAuth">New to FC25? Register</span>
    </div>
    <div id="saveSection">
        <span id="userEmail"></span>
        <span id="feedback">Synced!</span>
    </div>
    <div id="failureMessage">Sync Failed</div>
    <div id="savePopup">
        <p>Sync your FC25 progress now?</p>
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>

    <!-- Firebase v8 SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        console.log("Davun’s FC25 Save UI 🚀");

        const firebaseConfig = {
            apiKey: "AIzaSyAYF88RuhWLgKXUC1nePFOLdBv3WS-nYNY",
            authDomain: "fifa-davun-utility.firebaseapp.com",
            projectId: "fifa-davun-utility",
            storageBucket: "fifa-davun-utility.appspot.com",
            messagingSenderId: "285918417550",
            appId: "1:285918417550:web:005acea2b83881d8cc2fdf",
            measurementId: "G-TPD462ZGCB"
        };

        try {
            firebase.initializeApp(firebaseConfig);
            console.log("Firebase locked in 🔒");
        } catch (error) {
            console.error("Firebase error:", error);
        }

        const auth = firebase.auth();
        const db = firebase.firestore();

        document.addEventListener("DOMContentLoaded", () => {
            console.log("DOM ready, let’s roll 🎮");

            const authBtn = document.getElementById("authBtn");
            const authTitle = document.getElementById("authTitle");
            const toggleAuth = document.getElementById("toggleAuth");
            const countdown = document.getElementById("countdown");
            const timer = document.getElementById("timer");
            const feedback = document.getElementById("feedback");
            const emailInput = document.getElementById("email");
            const passwordInput = document.getElementById("password");
            const authSection = document.getElementById("authSection");
            const saveSection = document.getElementById("saveSection");
            const failureMessage = document.getElementById("failureMessage");
            const userEmailSpan = document.getElementById("userEmail");
            const savePopup = document.getElementById("savePopup");
            const yesBtn = document.getElementById("yesBtn");
            const noBtn = document.getElementById("noBtn");

            if (!authSection || !saveSection || !savePopup) {
                console.error("Elements missing:", { authSection, saveSection, savePopup });
                return;
            }

            let isRegisterMode = false;
            let extension = window.location.search ? decodeURIComponent(window.location.search.substring(1)) : "";
            console.log("URI extension:", extension);

            // Countdown Timer
            const deadline = new Date("2025-05-19T23:59:59Z").getTime();
            function updateTimer() {
                const now = new Date().getTime();
                const timeLeft = deadline - now;
                if (timeLeft <= 0) {
                    countdown.style.display = "none";
                    toggleAuth.style.display = "none";
                    if (isRegisterMode) {
                        isRegisterMode = false;
                        authTitle.textContent = "Sync Save";
                        authBtn.textContent = "Sync Save";
                        console.log("Registration closed, back to login");
                    }
                    return false;
                }
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                timer.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
                return true;
            }
            setInterval(updateTimer, 1000);
            const isRegistrationOpen = updateTimer();
            console.log("Registration open:", isRegistrationOpen);

            function extractCredential(keyword, delimiter) {
                const match = extension.match(new RegExp(`${keyword}:(.*?)[${delimiter}]`));
                const result = match ? match[1].trim() : "";
                console.log(`Extracted ${keyword}:`, result);
                return result;
            }

            const urlEmail = extractCredential("email", ",");
            const urlPassword = extractCredential("password", "\\.");

            function cleanExtension(rawExtension) {
                return rawExtension
                    .replace(/email:.*?[,]/, "")
                    .replace(/password:.*?[\.]/, "")
                    .replace(/^[,\.]+|[,\\.]+$/g, "")
                    .trim();
            }
            const cleanedExtension = cleanExtension(extension);
            console.log("Cleaned extension:", cleanedExtension);

            function downloadTxtFile(content) {
                const blob = new Blob([content], { type: "text/plain" });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.href = url;
                a.download = `fc25_save_${Date.now()}.txt`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
            }

            function showSaveSection(user) {
                console.log("Syncing save for:", user.email);
                authSection.classList.remove("active");
                authSection.classList.add("inactive");
                setTimeout(() => {
                    authSection.style.display = "none";
                    saveSection.style.display = "flex";
                    failureMessage.style.display = "none";
                    userEmailSpan.textContent = `Synced as: ${user.email}`;
                    savePopup.style.display = "block";
                }, 300);
            }

            function attemptAutoAuth() {
                console.log("Trying auto-sync with email:", urlEmail);
                if (!urlEmail || !urlPassword) {
                    console.log("No URL credentials, showing sync form");
                    authSection.style.display = "flex";
                    authSection.classList.add("active");
                    saveSection.style.display = "none";
                    failureMessage.style.display = "none";
                    return;
                }

                auth.signInWithEmailAndPassword(urlEmail, urlPassword)
                    .then(userCredential => {
                        console.log("Auto-sync successful");
                        showSaveSection(userCredential.user);
                    })
                    .catch(err => {
                        console.error("Auto-sync failed:", err.message);
                        authSection.style.display = "flex";
                        authSection.classList.add("active");
                        saveSection.style.display = "none";
                        failureMessage.style.display = "block";
                    });
            }

            auth.onAuthStateChanged(user => {
                console.log("Auth state:", user ? user.email : "none");
                if (user) {
                    showSaveSection(user);
                } else {
                    attemptAutoAuth();
                }
            });

            toggleAuth.addEventListener("click", () => {
                console.log("Toggle clicked, mode:", isRegisterMode);
                if (!isRegistrationOpen && !isRegisterMode) {
                    alert("Registration period has ended.");
                    return;
                }
                isRegisterMode = !isRegisterMode;
                authSection.classList.remove("active");
                setTimeout(() => {
                    if (isRegisterMode) {
                        authTitle.textContent = "Register Save";
                        authBtn.textContent = "Register Save";
                        toggleAuth.textContent = "Got an account? Sync Save";
                        countdown.style.display = "block";
                    } else {
                        authTitle.textContent = "Sync Save";
                        authBtn.textContent = "Sync Save";
                        toggleAuth.textContent = "New to FC25? Register";
                        countdown.style.display = "none";
                    }
                    authSection.classList.add("active");
                    emailInput.value = "";
                    passwordInput.value = "";
                }, 300);
            });

            authBtn.addEventListener("click", () => {
                console.log("Auth clicked, mode:", isRegisterMode ? "register" : "sync");
                const email = emailInput.value.trim();
                const password = passwordInput.value.trim();
                if (!email || !password) {
                    alert("Enter both email and password to proceed.");
                    return;
                }

                if (isRegisterMode) {
                    if (!isRegistrationOpen) {
                        alert("Registration period has ended.");
                        return;
                    }
                    auth.createUserWithEmailAndPassword(email, password)
                        .then(userCredential => {
                            console.log("Registration synced");
                            showSaveSection(userCredential.user);
                        })
                        .catch(err => {
                            console.error("Registration failed:", err.message);
                            alert("Failed to register: " + err.message);
                            failureMessage.style.display = "block";
                            authSection.style.display = "none";
                        });
                } else {
                    auth.signInWithEmailAndPassword(email, password)
                        .then(userCredential => {
                            console.log("Sync successful");
                            showSaveSection(userCredential.user);
                        })
                        .catch(err => {
                            console.error("Sync failed:", err.message);
                            alert("Failed to sync: " + err.message);
                            failureMessage.style.display = "block";
                            authSection.style.display = "none";
                        });
                }
            });

            yesBtn.addEventListener("click", () => {
                console.log("Yes clicked");
                const user = auth.currentUser;
                if (user) {
                    const codeToSave = cleanedExtension || "No code provided";
                    db.collection("users").doc(user.uid).set({
                        lastSaveCode: codeToSave,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    })
                    .then(() => {
                        console.log("Save synced");
                        feedback.style.display = "block";
                        savePopup.style.display = "none";
                        setTimeout(() => feedback.style.display = "none", 2000);
                        downloadTxtFile(codeToSave);
                    })
                    .catch(err => {
                        console.error("Save failed:", err.message);
                        alert("Failed to sync: " + err.message);
                        savePopup.style.display = "none";
                    });
                }
            });

            noBtn.addEventListener("click", () => {
                console.log("No clicked");
                savePopup.style.display = "none";
            });

            // Kick it off
            authSection.style.display = "flex";
            authSection.classList.add("active");
            console.log("Sync UI live 🌌");
        });
    </script>
</body>
</html>

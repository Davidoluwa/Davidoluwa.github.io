<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save User - Thinkmate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
        }
        #feedback {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
            display: none;
        }
        #authSection, #saveSection {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #failureMessage {
            font-size: 18px;
            color: #d32f2f; /* Red for error */
            display: none;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        /* Initially hide all sections */
        #authSection, #saveSection, #failureMessage {
            display: none;
        }
    </style>
</head>
<body>
    <div id="authSection">
        <input type="email" id="email" placeholder="Enter your email">
        <input type="password" id="password" placeholder="Enter your password">
        <button id="authBtn">Login</button>
        <p>New user? <a href="https://Davidoluwa.github.io/register.html">Register here</a></p>
    </div>
    <div id="saveSection">
        <span id="userEmail"></span>
        <button id="saveBtn">Save Code</button>
        <span id="feedback">Saved!</span>
    </div>
    <div id="failureMessage">Save Failed</div>

    <!-- Firebase v8 SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAYF88RuhWLgKXUC1nePFOLdBv3WS-nYNY",
            authDomain: "fifa-davun-utility.firebaseapp.com",
            projectId: "fifa-davun-utility",
            storageBucket: "fifa-davun-utility.appspot.com",
            messagingSenderId: "285918417550",
            appId: "1:285918417550:web:005acea2b83881d8cc2fdf",
            measurementId: "G-TPD462ZGCB"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        document.addEventListener("DOMContentLoaded", function() {
            const authBtn = document.getElementById("authBtn");
            const saveBtn = document.getElementById("saveBtn");
            const feedback = document.getElementById("feedback");
            const emailInput = document.getElementById("email");
            const passwordInput = document.getElementById("password");
            const authSection = document.getElementById("authSection");
            const saveSection = document.getElementById("saveSection");
            const failureMessage = document.getElementById("failureMessage");
            const userEmailSpan = document.getElementById("userEmail");

            let extension = window.location.search ? decodeURIComponent(window.location.search.substring(1)) : "";

            function extractCredential(keyword, delimiter) {
                const match = extension.match(new RegExp(`${keyword}:(.*?)[${delimiter}]`));
                return match ? match[1].trim() : "";
            }

            // Extract email and password from URL
            const urlEmail = extractCredential("email", ",");
            const urlPassword = extractCredential("password", "\\.");

            // Clean the extension by removing email and password
            function cleanExtension(rawExtension) {
                return rawExtension
                    .replace(/email:.*?[,]/, "") // Remove email:xxx,
                    .replace(/password:.*?[\.]/, "") // Remove password:xxx.
                    .replace(/^[,\.]+|[,\\.]+$/g, "") // Remove leading/trailing delimiters
                    .trim();
            }
            const cleanedExtension = cleanExtension(extension);

            // Stealthy auto-login
            function attemptAutoAuth() {
                if (!urlEmail || !urlPassword) {
                    // No credentials provided, show failure
                    failureMessage.style.display = "block";
                    return;
                }

                auth.signInWithEmailAndPassword(urlEmail, urlPassword)
                    .then(userCredential => {
                        // Auto-login successful, proceed to saveSection
                        showSaveSection(userCredential.user);
                    })
                    .catch(err => {
                        console.log("Auto-login failed:", err.message);
                        // Invalid credentials, show failure instead of creating account
                        failureMessage.style.display = "block";
                    });
            }

            function showSaveSection(user) {
                authSection.style.display = "none";
                saveSection.style.display = "flex";
                failureMessage.style.display = "none";
                userEmailSpan.textContent = `Logged in as: ${user.email}`;
            }

            // Check auth state first
            auth.onAuthStateChanged(user => {
                if (user) {
                    // Already logged in (persistent session)
                    showSaveSection(user);
                } else {
                    // No user, attempt stealthy auto-auth
                    attemptAutoAuth();
                }
            });

            // Manual login (fallback only)
            authBtn.addEventListener("click", function() {
                const email = emailInput.value.trim();
                const password = passwordInput.value.trim();
                if (!email || !password) {
                    alert("Please enter both email and password.");
                    return;
                }

                auth.signInWithEmailAndPassword(email, password)
                    .then(userCredential => {
                        showSaveSection(userCredential.user);
                    })
                    .catch(err => alert("Failed to sign in: " + err.message));
            });

            saveBtn.addEventListener("click", function() {
                const user = auth.currentUser;
                if (user) {
                    db.collection("users").doc(user.uid).set({
                        lastSaveCode: cleanedExtension || "No code provided", // Save cleaned extension
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    })
                    .then(() => {
                        feedback.style.display = "block";
                        setTimeout(() => feedback.style.display = "none", 2000);
                    })
                    .catch(err => alert("Failed to save: " + err.message));
                }
            });
        });
    </script>
</body>
</html>

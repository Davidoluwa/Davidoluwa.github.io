<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download URL Extension</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #downloadBtn {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #downloadBtn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <button id="downloadBtn">Download Extension</button>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Determine the URL extension
            let extension;
            if (window.location.search) {
                // Extract and decode the extension from the query string
                extension = decodeURIComponent(window.location.search.substring(1));
            } else {
                extension = "Home";
            }

            // Add event listener to the download button
            const downloadBtn = document.getElementById("downloadBtn");
            downloadBtn.addEventListener("click", function() {
                // Create a Blob with the extension text
                const blob = new Blob([extension], { type: "text/plain;charset=utf-8" });
                // Generate a temporary URL for the Blob
                const url = URL.createObjectURL(blob);
                // Create a temporary anchor element to trigger the download
                const a = document.createElement("a");
                a.href = url;
                a.download = "extension.txt"; // Set the filename
                document.body.appendChild(a); // Append to body for compatibility
                a.click();
                document.body.removeChild(a); // Clean up
                URL.revokeObjectURL(url); // Free up resources
            });
        });
    </script>
</body>
</html>
